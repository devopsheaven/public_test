language: python
python:
  - "3.7"
install:
  - pip install pytest
addons:
  sonarcloud:
    organization: "devopsheaven"
    token:
      secure: ""
script:
  - pytest -q --cmdopt=pass
  #- sonar-scanner

services:
  - docker

before_install:
  - openssl aes-256-cbc -K $encrypted_df2253688184_key -iv $encrypted_df2253688184_iv -in account.json.enc -out account.json -d
  - cat account.json | docker login -u _json_key --password-stdin https://eu.gcr.io

after_success:
  - docker --version
  - docker build -t eu.gcr.io/engineering-test-197116/github/public_test:1.0.0 .
  - docker push eu.gcr.io/engineering-test-197116/github/public_test:1.0.0
